    <div class="VBIinnehåll" id="KontaktaOss">
      <h3>
        Vill du komma i kontakt med oss? Fyll i formuläret nedan så kontaktar vi
        dig!
      </h3>
      <hr />
      <div id="contactForm">
        <form action="#" method="get">
          <label for="name">Namn:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Förnamn Efternamn"
          /><br /><br />
          <label for="phone">Telefonnummer:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{7}"
            placeholder="123-1234567"
          /><br /><br />
          <label for="email">E-post:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="minaddress@live.se"
          /><br /><br />
          <label for="message">Meddelande</label><br />
          <input
            type="textarea"
            id="message"
            name="message"
            autocomplete="off"
            required
            placeholder="Ditt meddelande"
          /><br /><br />
          <input
            type="checkbox"
            id="consent"
            name="consent"
            value="Godkännt"
            required
          />
          <label for="consent"
            >Jag godkänner att VBI får kontakta mig via E-post</label
          ><br /><br />
          <button type="submit" id="submitForm">Skicka</button>
        </form>
      </div>
