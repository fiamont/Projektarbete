  <div id="VBIinnehåll">
    <h2>
      Vill du komma i kontakt med oss?
    </h2>
    <hr />
    <h3>Fyll i formuläret nedan så kontaktar vi
      dig!</h3>
    <div class="container">
      <div id="contactForm">
        <form action="#" method="get" id="actionForm">
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" placeholder="Förnamn Efternamn" />
          <label for="phone">Telefonnummer:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="123-4567890" />
          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" required placeholder="minaddress@live.se" />
          <label for="message">Meddelande:</label>
          <textarea name="message" cols="18" rows="5" id="message" autocomplete="off" required maxlength="500"
            placeholder="Ditt meddelande"></textarea>
          <div id="consentDiv">
            <input type="checkbox" id="consent" name="consent" value="Godkännt" required />
            <label for="consent">Jag godkänner att VBI får kontakta mig via E-post</label>
          </div>
          <div id="buttonDiv">
            <button type="submit" id="submitForm">Skicka</button>
          </div>
        </form>
      </div>
